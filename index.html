<h1>ROT13 Cipher</h1>
<p>ROT13, or Rotate by 13 is a simple letter substitution cipher that replaces a letter with the 13th letter after it, in the alphabet.</p>
<p>It is an example of very weak incryption, because the same algorithm can be used to encrypt and decrypt the message.</p>
